<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>React Practice</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <!--
      INSTRUCTIONS:

      We have added a recipient prop to the Message component,
      and we have altered its signature to accept props as a parameter.

      1)  Change the return value of the Message component,
          so that reads from props.recipient,
          and make sure you can see the new message on the screen.
    -->
    <script type="text/babel">
      // change the return value below
      const Message = (props) => {
        return(
          <h1>{props.recipient}</h1>
        )
      }

      ReactDOM.render(
        <Message recipient="Wyncode"/>,
        document.getElementById('root')
      )
    </script>
  </body>
</html>
